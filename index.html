<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="main">
        <form action="" name="cal">
            <input type="text" name="inputLine">
            <br>
            <input type="button" value="1" onclick="cal.inputLine.value+=1">
            <input type="button" value="2" onclick="cal.inputLine.value+=2">
            <input type="button" value="3" onclick="cal.inputLine.value+=3">
            <input type="button" value="+" onclick="cal.inputLine.value+='+'">
            <br>

            <input type="button" value="4" onclick="cal.inputLine.value+=4">
            <input type="button" value="5" onclick="cal.inputLine.value+=5">
            <input type="button" value="6" onclick="cal.inputLine.value+=6">
            <input type="button" value="-" onclick="cal.inputLine.value+='-'">
            <br>

            <input type="button" value="7" onclick="cal.inputLine.value+=7">
            <input type="button" value="8" onclick="cal.inputLine.value+=8">
            <input type="button" value="9" onclick="cal.inputLine.value+=9">
            <input type="button" value="/" onclick="cal.inputLine.value+='/'">
            <br>

            <input type="button" value="c" onclick="cal.inputLine.value = ''">
            <input type="button" value="0" onclick="cal.inputLine.value+=0">
            <input type="button" value="=" onclick="cal.inputLine.value = eval(cal.inputLine.value)">
            <input type="button" value="X" onclick="cal.inputLine.value+='*'">
            <br>



        </form>
    </div>



    <script>

    </script>
</body>

</html>
